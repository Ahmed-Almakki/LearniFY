<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Content - NileLX</title>
  <link rel="stylesheet" href="../css/myCourse.css">
</head>
<body>
  <header>
    <h1>Add Content</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="myCourse.html">My Courses</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="add-content-form">
      <label for="content-type">Content Type:</label>
      <select id="content-type" required>
        <option value="Article">Article</option>
        <option value="video">Video</option>
      </select>

      <label for="content-path">Path to Lecture:</label>
      <input type="text" id="content-path" placeholder="e.g., /path/to/lecture" required>

      <button type="submit">Add Content</button>
    </form>
  </main>

  </footer>

  <script src="../js/Lectures.js"></script> <!-- Link the JS file -->
</body>
